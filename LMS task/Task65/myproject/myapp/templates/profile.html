{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<h2>User Profile</h2>

{% if profile.image %}
    <img src="{{ profile.image.url }}" alt="Profile Picture" width="200">
{% else %}
    <p>No profile picture uploaded.</p>
{% endif %}

<p>Name: {{ profile.name }}</p>

</body>
</html>
