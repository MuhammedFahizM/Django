{% extends "base2.html" %}
{% block content %}
<h3>Tasks</h3>
<ul class="list-group">
  {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between">
      {{ task.title }}
      <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
    </li>
  {% empty %}
    <li class="list-group-item">No tasks</li>
  {% endfor %}
</ul>
{% endblock %}
